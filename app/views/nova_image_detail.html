<div class="modal-header">
  <h3 class="modal-title">Flavor "{{data.name}}" Details</h3>
</div>
<div class="modal-body">

<dl class="dl-horizontal">
  <dt>ID</dt><dd>{{data.id}}</dd>
  <dt>Name</dt><dd>{{data.name}}</dd>
  <dt>Size</dt><dd>{{data['OS-EXT-IMG-SIZE:size'] | humanFileSize}}</dd>
  <dt>Created</dt><dd>{{data.created}}</dd>
  <dt>Min Disk</dt><dd>{{data.minDisk}}</dd>
  <dt>Min RAM</dt><dd>{{data.minRam}}</dd>
  <dt>Progress</dt><dd>{{data.progress}}</dd>
</dl>

</div>
<div class="modal-footer">
  <button class="btn btn-warning" ng-click="cancel()">Close</button>
</div>
