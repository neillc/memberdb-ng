<div data-ng-controller="LoginCtrl">
  <form name="form" role="form">

    <div class="row">
      <div class="form-group col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
        <label for="tenantName">Tenant Name</label>
        <input type="text" class="form-control" name="tenantName" ng-model="auth.tenantName" id="tenantName" required>
      </div>
      <div class="form-group col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" ng-model="auth.passwordCredentials.username" id="username" required>
      </div>
      <div class="form-group col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" ng-model="auth.passwordCredentials.password" id="password" required>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
        <small>
          <strong>Note:</strong> All fields are mandatory
        </small>
      </div>
    </div>

    <hr/>

    <div class="row">
      <div class="form-group col-md-8 col-lg-6 col-md-offset-2 col-lg-offset-3">
        <button type="submit" ng-click="login()"
                class="btn btn-primary btn-right btn-md btn-md-block"
                ng-disabled="form.$invalid" id="btn-login">
          Login <span class="glyphicon glyphicon-arrow-right"></span>
        </button>
      </div>
    </div>

  </form>
</div>
